<!-- dentro de um http, você possui um header (apresenta o 
 url, especificação do método, status code, tokens, etc), body (retorna o pedido/solicitação tratada e formatada)
 Dentro do body, você possui o payload, que é o corpo da requisição, onde você envia os dados para o servidor,
 e o servidor processa e retorna a resposta. Dentro do payload da requisição, apresentada no DevTools, possuem 
 params que são incrementados na url, chamados Query Strings Parameters, que indicam alguns itens, por exemplo,
 ao realizar uma pesquisa da palavra Deus no google, virá no seguinte formato:
 www.google.com/search?q=Deus&sxsrf=APq-WBv78s8d_MsSD-zsdS2%...&ei=SDFijSDIfj... Onde alguns parâmetros recebem 
 valores atribuídos, como: q= Deus; sxsrf= ..., etc. Os demarcadores de atribuições como estas, geralmente vem 
 marcados pelos caracteres ? & =. -->
