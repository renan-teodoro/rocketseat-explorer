<!-- label é o identificador visual do campo e, quando se tem o for, 
quando se clica na label, ele redireciona para o input -->
<label for="title">Event Title</label>
<!-- input possui vários tipos -->
<input type="text" name="title" id="title" />
<input type="number" name="number" id="number">
<input type="checkbox" name="confirm" id="confirmation">
<!-- select é um campo de seleção (dropdown box) que permite alterar entre as options dentro dele -->
<select name="" id="">
  <option value="music">Music</option>
  <option value="movie">Movie</option>
</select>
<!-- textarea tem o número de cols e rows, porém, geralmente é definido pelo CSS -->
